#Schemas for GraphQL

scalar DateTime

type Mutation {
  newNote(content: String!): Note!
  updateNote(id: ID!, content: String!): Note!
  deleteNote(id: ID!): Boolean!
}

type Query {
  hello: String!
  notes: [Note!]!
  note(id: ID!): Note!
}

type Note {
  id: ID!
  content: String!
  author: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}
